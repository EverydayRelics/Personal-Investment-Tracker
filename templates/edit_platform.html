{% extends "layout.html" %}

{% block title %}
    {{ title }} - Investment Tracker
{% endblock %}

{% block content %}
    <h2>{{ title }}</h2>

    {% if platform %}
        <form method="POST" action="{{ url_for('edit_platform', platform_id=platform['platform_id']) }}">
            <div>
                <label for="name">Platform Name:</label>
                <input type="text" id="name" name="name" value="{{ platform['name'] }}" required>
            </div>
            <div>
                <button type="submit">Save Changes</button>
                <a href="{{ url_for('manage_platforms') }}" class="button-link-cancel">Cancel</a>
            </div>
        </form>
    {% else %}
        <p>Platform not found. <a href="{{ url_for('manage_platforms') }}">Return to Manage Platforms</a>.</p>
    {% endif %}
{% endblock %}
