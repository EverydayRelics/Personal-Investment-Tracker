{% extends "layout.html" %}

{% block title %}
    {{ title }} - Investment Tracker
{% endblock %}

{% block content %}
    <h2>{{ title }}</h2>

    {% if user %}
        <form method="POST" action="{{ url_for('edit_user', user_id=user['user_id']) }}">
            <div>
                <label for="name">User Name:</label>
                <input type="text" id="name" name="name" value="{{ user['name'] }}" required>
            </div>
            <div>
                <button type="submit">Save Changes</button>
                <a href="{{ url_for('manage_users') }}" class="button-link-cancel">Cancel</a>
            </div>
        </form>
    {% else %}
        <p>User not found. <a href="{{ url_for('manage_users') }}">Return to Manage Users</a>.</p>
    {% endif %}
{% endblock %}
